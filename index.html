<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
    <header>
        <h1>Crie e compartilhe 
            seu evento.</h1>

            <p>O primeiro passo, é preencher esse
                formulário de inscrição.</p>
    </header>

    <form id="my-form">
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações do evento</legend>

                <div class="input-wrapper">
                    <label for="event-title"> Titulo do evento <span>(minimo 8 caracteres)</span></label>
                    <input type="text" id="event-title" required minlength="8"/>
                </div>
    
                <div class="input-wrapper">
                    <label for="event-link">link do evento <span>(comece com https://)</span></label>
                    <input type="url" id="event-link"/>
                </div>

                <div class="input-wrapper">
                    <label for="event-whatsapp">whatsapp para contato <span>(somente numeros)</span></label>
                    <input type="number" id="event-whatsapp"/>
                </div>

                <div class="input-wrapper">
                    <label for="event-info">Informaçoes extras</label>
                    <textarea id="event-info" cols="30" rows="10"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-category">categoria</label>
                    <select id="event-category">
                        <option value="live">ao vivo</option>
                        <option value="podcast">podcast</option>
                        <option value="mentorship">mentoria</option>
                    </select>
                </div>
            </div>
         
        </fieldset>


        <fieldset>
            <div class="fieldset-wrapper">
                <legend>privacidade</legend>

                <div class="input-wrapper">
                    <label for="event-email"> email do administrador <span>(digite um email válido)</span></label>
                    <input type="email" id="event-email"/>
                </div>

                <div class="input-wrapper">
                    <label for="event-password">senha de acesso para os participantes<span>(minimo 8 caracteres)</span></label>
                    <input type="text" id="event-password" required minlength="8"/>
                </div>


                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-private"/>
                    <label for="event-private">evento privado</label>
                </div>
          </div>

       </fieldset>


       <fieldset>
        <div class="fieldset-wrapper">
            <legend>dia e hora</legend>


            <div class="coll-3">
                <div class="input-wrapper">
                    <label for="event-date">data</label>
                    <input type="date" id="event-date"/>
                </div>
    
                <div class="input-wrapper">
                    <label for="event-begin">das</label>
                    <input type="time" id="event-begin"/>
                </div>

                <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end"/>
                </div>


            </div>

      </div>

   </fieldset>



    </form>

    <footer class="form-button">
        <input class="button" type="submit" form="my-form" value="salvar evento">
       </footer>
    

    </div>
</body>
</html>
